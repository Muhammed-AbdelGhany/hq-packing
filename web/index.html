<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hq_packing">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>HQ Packing</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    }

    #loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .spinner-container {
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 2px;
      margin-top: 20px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .version-info {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      margin-top: 30px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div id="loading-indicator">
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="loading-text">Loading HQ Packing</div>
      <div class="version-info" id="version">v1.0.0</div>
    </div>
  </div>

  <script>
    // Simple version number for cache busting
    // Change this number to force browsers to reload all assets and prevent caching
    const APP_VERSION = '1.0.0';

    // Display version on loading screen
    document.addEventListener('DOMContentLoaded', function() {
      const versionElement = document.getElementById('version');
      if (versionElement) {
        versionElement.textContent = `v${APP_VERSION}`;
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
